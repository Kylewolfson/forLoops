<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Counting by multiples</title>
  </head>
  <body>
    <div class="container">
      <h1> Learn to count!</h1>
      <div id="input">
        <form>
          <div class="form-group">
            <label for="countTo">Count to</label>
            <input id="countTo" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="countBy">Count by</label>
            <input id="countBy" type="text" class="form-control">
          </div>
          <button type="submit" class="btn">Count!</button>
        </form>
        <div id="output">
          <h3>Your numbers are <span id="outputNumbers"></span>
        </div>
    </div>
  </body>
</html>
